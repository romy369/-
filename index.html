<audio id="mySong">
    <source src="song.mp3" type="audio/3mp">
</audio>
<script>
    var mySong = document.getElementById("mySong")
    var icon = document.getElementById("icon")
    icon.onclick=function(){
        if(mySong.paused){
            mySong.play();
            icon.src ="pause.png";
        }else{ 
        mySong.paused();
        icon.src ="play.png"; 
        }
    }
</script>
